                        const response = await fetch(
                            `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,weathercode&timezone=auto&forecast_days=1`
                        );

                        if (data.hourly) {
                            const currentHour = new Date().getHours();
                            // Map API data to our format
                            const hours = data.hourly.time.map((t, i) => {
                                const date = new Date(t);
                                const hour = date.getHours();
                                const code = data.hourly.weathercode[i];
                                
                                let icon = "sun";
                                if (code >= 51 && code <= 67) icon = "cloudRain"; // Rain

                                return true;

                            setWeather(hours);
                        }

                                                className="glass-panel p-6 rounded-[2rem] relative overflow-hidden group active:scale-[0.98] transition cursor-pointer"
                                                onClick={() => setSelectedItem({...currentData.stay, title: currentData.stay.name, icon: "home", time: "Check-in"})}
                                            >
                                                <div className="relative z-10">
                                                    <div className="flex justify-between items-start mb-3">
                                                        <h4 className="text-xl font-bold text-white w-3/4 leading-tight">{currentData.stay.name}</h4>
                                                        <div className="bg-white/10 p-2 rounded-full text-white/80">
                                                            <Icon path={icons.home} size={20}/>
                                                        </div>
                                                    </div>
                                                    <p className="text-sm text-gray-400 mb-5 leading-relaxed">{currentData.stay.desc}</p>
                                                    
                                                    <div className="inline-flex items-center text-xs font-bold text-[#0A84FF] bg-[#0A84FF]/10 px-4 py-2 rounded-xl border border-[#0A84FF]/20">
                                                        Êü•ÁúãË©≥ÊÉÖËàáÂ∞éËà™ <span className="ml-1"><Icon path={icons.mapPin} size={12}/></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}

                                    {/* Itinerary Timeline */}
                                    <div>
                                        <h3 className="text-xs font-semibold text-gray-400 mb-6 px-1 uppercase tracking-widest flex items-center">
                                            <span className="w-1 h-1 bg-white rounded-full mr-2"></span> Timeline
                                        </h3>
                                        <div className="space-y-6 relative pl-4">
                                            {/* Connecting Line */}
                                            <div className="absolute left-[23px] top-2 bottom-8 w-[1px] bg-gradient-to-b from-white/20 to-transparent"></div>

                                            {currentData.itinerary.map((item, i) => (
                                                <div 
                                                    key={i} 
                                                    className="flex group relative z-10 cursor-pointer pl-2"
                                                    onClick={() => setSelectedItem(item)}
                                                >
                                                    {/* Timeline Dot */}
                                                    <div className="mr-6 pt-1 relative">
                                                        <div className={`w-3 h-3 rounded-full flex items-center justify-center shadow-[0_0_10px_rgba(255,255,255,0.3)] transition-colors ${item.highlight ? 'bg-[#0A84FF] shadow-[0_0_15px_rgba(10,132,255,0.6)]' : 'bg-white'}`}>
                                                        </div>
                                                    </div>
                                                    
                                                    {/* Card */}
                                                    <div className="flex-1 pb-4 border-b border-white/5 group-last:border-0">
                                                        <div className="flex items-baseline justify-between mb-1">
                                                            <span className={`text-xs font-bold ${item.highlight ? 'text-[#0A84FF]' : 'text-gray-500'}`}>{item.time}</span>
                                                        </div>
                                                        <h4 className="text-lg font-bold text-white mb-1 group-hover:text-[#0A84FF] transition-colors">{item.title}</h4>
                                                        <p className="text-sm text-gray-400 leading-relaxed line-clamp-2">{item.desc}</p>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Bottom Gradient Fade */}
                    <div className="fixed bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-black via-black/80 to-transparent pointer-events-none z-30"></div>
                    
                    {/* Modal */}
                    {selectedItem && (
                        <DetailModal item={selectedItem} onClose={() => setSelectedItem(null)} />
                    )}

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
